name: react-frontend build for main

on:
  push:
    paths:
      - '.github/workflows/react-frontend.yml'
      - 'react-frontend/**/*.js'
      - 'react-frontend/**/*.jsx'
      - 'react-frontend/**/*.cjs'
      - 'react-frontend/**/*.json'
      - 'react-frontend/**/*.conf'
      - 'react-frontend/**/*.html'
      - 'react-frontend/**/*.css'
      - 'react-frontend/**/*.jpeg'
      - 'react-frontend/**/*.png'
      - 'react-frontend/**/*.svg'
      - 'react-frontend/**/*.bin'
      - 'react-frontend/**/*.gltf'
      - 'react-frontend/**/*.fbx'
      # Keep this synchronized with pax-imperia-js.yml, GH Actions doesn't support variables yet...
      - 'pax-imperia-js/**/*.js'
      - 'pax-imperia-js/**/*.jsx'
      - 'pax-imperia-js/**/*.cjs'
      - 'pax-imperia-js/**/*.json'
      - 'pax-imperia-js/**/*.conf'
      - 'pax-imperia-js/**/*.html'
      - 'pax-imperia-js/**/*.css'
      - 'pax-imperia-js/**/*.jpeg'
      - 'pax-imperia-js/**/*.png'
      - 'pax-imperia-js/**/*.svg'
      - 'pax-imperia-js/**/*.bin'
      - 'pax-imperia-js/**/*.gltf'
      - 'pax-imperia-js/**/*.fbx'

jobs:

  build:
    defaults:
      run:
        working-directory: ./react-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm test
      - run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./react-frontend/build

  deploy:
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
