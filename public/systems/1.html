    <script>
        function main() {

            const canvas = document.querySelector("#canvas");
            const gl = canvas.getContext("webgl");
            if (gl === null) {
                alert("Unable to initialize WebGL. Your browser or machine may not support it.");
                return;
            }

            // Set clear color to black, fully opaque
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            // Clear the color buffer with specified clear color
            gl.clear(gl.COLOR_BUFFER_BIT);
        }

        // window.onload = main;

<script type="module">

    import * as THREE from 'three';
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.147.0/examples/jsm/loaders/GLTFLoader.js";






    const renderer = new THREE.WebGLRenderer();

    const width = 800;
    const height = 600;
    renderer.setSize( width, height );
    renderer.shadowMap.enabled = true;
    renderer.gammaOutput = true;
    document.getElementById("canvas-div").appendChild( renderer.domElement );
    // document.body.appendChild( renderer.domElement );

    const camera = new THREE.PerspectiveCamera( 75, width / height, 0.1, 1000 );
    camera.position.set( 0, 1, 2 );
    camera.lookAt( 0, 0, 0 );
  
    const scene = new THREE.Scene();

    // DRAW BOX

    const boxGeometry = new THREE.BoxGeometry(1,1,1);
    const boxMaterial = new THREE.LineBasicMaterial( { color: 'red' } );
    const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
    scene.add( boxMesh );

    // // DRAW LINE
    // const points = [];
    // points.push( new THREE.Vector3( - 10, 0, 0 ) );
    // points.push( new THREE.Vector3( 0, 10, 0 ) );
    // points.push( new THREE.Vector3( 10, 0, 0 ) );

    // const lineGeometry = new THREE.BufferGeometry().setFromPoints( points );
    // const lineMaterial = new THREE.LineBasicMaterial( { color: 0x0000ff } );
    // const line = new THREE.Line( lineGeometry, lineMaterial );
    // scene.add( line );

    // // DRAW SPHERE
    // const geometry = new THREE.SphereGeometry( 15, 32, 16 );
    // const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    // const sphere = new THREE.Mesh( geometry, material );
    // scene.add( sphere );


    const light = new THREE.AmbientLight( 0x404040 ); // soft white light
    scene.add( light );


    // Add earth
    const loader = new GLTFLoader();
    loader.load( '/public/script/assets/planet_earth/scene.gltf', function ( gltf ) {
        scene.add( gltf.scene );

    }, function ( xhr ) {
        console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
        renderer.render( scene, camera );

    }, function ( error ) {
        console.error( error );
    } );

    renderer.render( scene, camera );


  </script>
